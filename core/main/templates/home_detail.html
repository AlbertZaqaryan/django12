{% extends 'base.html' %}
{% block content %}
    {% for i in categorys %}
        <h1>{{ i.name }}</h1>
            {% for j in i.shoosefirm.all %}
                <h3>{{ j.name }}</h3>
                <img src="{{ j.img.url }}" width="200px" alt="">
            {% endfor %}
    {% endfor %}
    <a href="{% url 'home' %}"><button>GO TO HOME PAGE</button></a>
{% endblock%}
